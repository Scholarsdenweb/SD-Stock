{% extends "dashboard/home.html" %}
{% load static %}

{% load partials %}

{% block table %}

<div class="container text-white">
    <div class="row my-5">
        {% include "../stock/catelogue_nav.html" %}
        <div class="flex-container">
            <div class="col-md-6 col-lg-6 mx-auto shadow p-2 my-2" style="background-color: #c51315;">
   
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
    
            <form action="{% url 'kit:create_kititems' %}" method="POST">
                {% csrf_token %} 

                <h3>Add Kit Items</h3>
                <div class="form-group" id="kit_input_container">
                    <label for="" class='form-label'>How many items you want to add to the kit?</label>
                    <input type="number" class="form-control" name='form_count' value='1'>
                    <button type='button' class="btn btn-warning mt-3"
                    hx-post="{% url 'kit:kititem_form' %}"
                    hx-target="#kit_input_container"
                    hx-swap="innerHTML"
                    >Next</button>
                </div>
            </form>
    
            </div>
        </div>
    </div>
</div>
{% endblock table %}
