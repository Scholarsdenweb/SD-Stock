{% extends 'base.html' %}   

{% block content %}

<div class="container text-white">
    <div class="row my-5">
        <div class="col-md-6 col-lg-6 mx-auto shadow  p-5" style="background-color: #c51315;">

        

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form action="" method="post">
            <h1>Login </h1>
            {% csrf_token %} 
            {{form}}
            <span class="text-white">Don't have an account? <a href="{% url 'authapp:register' %}" class="text-warning">Register</a></span><br>
            <button class="btn btn-warning mt-3">Submit</button">
        </form>

        </div>
    </div>
</div>

{% endblock %}
