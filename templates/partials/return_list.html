


{% if kitlist %}
<p class="mt-2">Select kit(s) to be returned</p>
{% endif %}

<form action="{% url 'stock:return_kit' %}" method="POST" id="retunform">
    {% csrf_token %}
    
    <input type="text" name="enrollement" value="{{enrollement}}" hidden="hidden">
    {% for kit in kitlist %}
    <div class="form-check mt-2">
        
        <input class="form-check-input" type="checkbox" value="{{kit.id}}" id="checkChecked" name="items[]">
        <label class="form-check-label" for="checkChecked">
            {{kit.name}}
        </label>
        
    </div>
    {% endfor %}
</form>
    
{% if kitlist %}
<div>
    <button type="button" class="btn btn-primary mt-3" data-bs-target="#returnkit" data-bs-toggle="modal">Return</button>
</div>

        <div class="modal fade" tabindex="-1" id="returnkit" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog ">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Return Kit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                       <h5 class="modal-title">Are you sure you want to return kit</h5>
                    </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="retunform">Confirm</button>
                    </div>

                </div>
            </div>
        </div>

{% endif %}
