{% extends  'dashboard/home.html' %}
{% load static %}

{% block table %}

<div class="container text-white">
    <div class="row my-5">
        <div class="col-md-6 col-lg-6 mx-auto shadow  p-5" style="background-color: #c51315;">

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <form action="" method="POST" id="stockform">

            <h1>Issue Kit</h1>
            {% csrf_token %} 
            {{form}}
            <button type="button" class="btn btn-warning mt-3" data-bs-toggle="modal" data-bs-target="#confirmbox">Submit</button">

        </form>



        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="confirmbox">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Please confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <h4>Are you sure you want to issue kit</h4>
    </div>
    <div class="modal-footer">
        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="stockform" class="btn btn-primary">Confirm</button>
    </div>
    </div>
</div>
</div>   



{% block scripts %}

<script src="{% static 'js/sizedropdown.js' %}"></script>
{% endblock %}

{% endblock %}
